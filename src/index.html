<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      onsubmit="onSubmit()"
    >
      <fieldset class="fieldset inputs">
        <legend class="legend">Personal information</legend>
        <label class="formField" for="surname">
        Surname:
          <input
            type="text"
            name="surname"
            id="surname"
            autocomplete="off"
          >
        </label>

        <label class="formField" for="name">
          Name:
          <input
            type="text"
            name="name"
            id="name"
            autocomplete="off"
          >
        </label>

        <label class="formField" for="year">
          How old are You?
          <input
            type="number"
            name="year"
            id="year"
            min="1"
            max="100"
            value="12"
          >
        </label>

        <label class="formField" for="birthData">
          Full date of birth:
          <input
            type="date"
            name="birthData"
            id="birthData"
          >
        </label>

        <label class="formField" for="terms">
          I accept the term of the agreement
          <input
            type="checkbox"
            name="terms"
            id="terms"
            required
          >
        </label>
      </fieldset>

      <fieldset class="fieldset inputs">
        <legend class="legend">Registration</legend>
        <label class="formField" for="email">
          E-mail:
          <input
            type="email"
            name="email"
            id="email"
            placeholder="email@example.com"
          >
        </label>

        <label class="formField" for="password">
          Password:
          <input
            type="password"
            name="password"
            id="password"
          >
        </label>
      </fieldset>

      <fieldset class="fieldset inputs">
        <legend class="legend">An interesting fact about you!</legend>
        <div class="formField">
          Do you love cats?
          <label for="love-yes">
            <input
              type="radio"
              name="love"
              id="love-yes"
              value="love-yes"
            >
            Yes
          </label>

          <label for="love-no">
            <input
              type="radio"
              name="love"
              id="love-no"
              value="love-no"
            >
            No
          </label>
        </div>
        <label class="formField" for="color">
          What is your favorite color?
          <input
            type="color"
            name="color"
            id="color"
          >
        </label>

        <label class="formField" for="time">
          What time do you go to bed?
          <input
            type="time"
            name="time"
            id="time"
            step="2"
          >
        </label>

        <label class="formField" for="cars">
          What are your favorite brand of cars?
          <select
            name="cars"
            id="cars"
            multiple
          >
            <option value="BWM" class="option">BMW</option>
            <option value="Audi" class="option">Audi</option>
            <option value="Ford" class="option">Ford</option>
            <option disabled class="option"></option>
          </select>
        </label>

        <label class="formField" for="rate">
          How do you rate our work?
          <input
            type="range"
            name="rate"
            id="rate"
            minlength="0"
            maxlength="100"
            value="0"
          >
        </label>
      </fieldset>

      <fieldset class="fieldset inputs">
        <legend class="legend">Additional info:</legend>
        <label class="formField" for="comments">
          Comments:
          <textarea
            name="comments"
            id="comments"
            class="textarea"
            cols="20"
            rows="2"
          >
          </textarea>
        </label>

        <label class="formField" for="recommend">
          Would you recommend us?
          <select
            name="recommend"
            class="select"
            size="1"
          >
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>
      <button
        type="submit"
        id="submit"
        class="submit-button"
      >
       Submit
      </button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
